{% extends 'scanner/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card bg-dark border-secondary">
            <div class="card-body">
                <h3 class="card-title text-center"><i class="fas fa-user-plus"></i> Register</h3>
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary w-100"><i class="fas fa-sign-in-alt"></i> Register</button>
                </form>
                <p class="mt-3 text-center">
                    Already have an account? <a href="{% url 'login' %}" class="text-info">Login here</a>.
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
