{% extends 'scanner/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card p-4">
        <h2 class="text-center text-neon"><i class="fas fa-search"></i> Phishing URL Detection</h2>
        <hr class="bg-light">

        {% if error %}
            <div class="alert alert-danger text-center">
                <i class="fas fa-exclamation-circle"></i> {{ error }}
            </div>
        {% endif %}

        <form method="post" class="mt-4">
            {% csrf_token %}
            <div class="mb-3">
                <label for="url" class="form-label text-light">Enter URL to Scan:</label>
                <input type="url" name="url" id="url" class="form-control" placeholder="https://example.com" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success"><i class="fas fa-search"></i> Check URL</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
