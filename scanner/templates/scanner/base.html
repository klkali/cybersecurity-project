{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Dashboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">


        <!-- Font Awesome for Icons -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
        <!-- Custom CSS -->
        <link rel="stylesheet" href="{% static 'scanner/styles.css' %}">
    </head>
    <body class="bg-dark text-light">
    
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-dark cyber-navbar">
            <div class="container-fluid">
                <a class="navbar-brand text-neon" href="{% url 'dashboard' %}">
                    <i class="fas fa-shield-alt"></i> CyberSecurity Dashboard
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/scanner/dashboard/' %}active{% endif %}" 
                               href="{% url 'dashboard' %}">
                                <i class="fas fa-tachometer-alt"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/scanner/port-scan/' %}active{% endif %}" 
                               href="{% url 'port_scan' %}">
                                <i class="fas fa-network-wired"></i> Port Scan
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/scanner/malware-analysis/' %}active{% endif %}" 
                               href="{% url 'malware_analysis' %}">
                                <i class="fas fa-bug"></i> Malware Analysis
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/scanner/phishing-detection/' %}active{% endif %}" 
                               href="{% url 'phishing_detection' %}">
                                <i class="fas fa-link"></i> Phishing Detection
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/scanner/profile/' %}active{% endif %}" 
                               href="{% url 'profile' %}">
                                <i class="fas fa-user-circle"></i> Profile
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">
                                <i class="fas fa-sign-out-alt"></i> Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    
        <!-- Main Content -->
        <div class="container mt-4">
            {% block content %}
            {% endblock %}
        </div>
    
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"></script>
    </body>
    </html>
