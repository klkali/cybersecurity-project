{% extends 'scanner/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card bg-dark border-secondary">
            <div class="card-body">
                <h3 class="card-title text-center"><i class="fas fa-sign-in-alt"></i> Login</h3>
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label"><i class="fas fa-user"></i> Username</label>
                        <input type="text" class="form-control" name="username" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label"><i class="fas fa-lock"></i> Password</label>
                        <input type="password" class="form-control" name="password" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100"><i class="fas fa-sign-in-alt"></i> Login</button>
                </form>
                <p class="mt-3 text-center">
                    Don't have an account? <a href="{% url 'register' %}" class="text-info">Register here</a>.
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
